<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% feed_meta %}
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" type="application/atom+xml" title="Thai Vu" href="/feed.xml">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <div class='titleflex'>
        <span class='logo'>
          <a href="/"><img src="/assets/images/logo.png" alt="Thai Vu" id="logoimg" /></a>
        </span>
        <span class='links'>
          {% for page in site.pages %}
            {% if page.url contains ".html" %}
              {% unless page.tags contains "dontlink" %}
                <a href="{{ page.url }}">{{ page.title }}</a>
              {% endunless %}
            {% endif %}
          {% endfor %}
                <!-- <a href='https://github.com/thaibeouu'>GitHub</a> -->
        </span>
      </div>
      {{ content }}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
